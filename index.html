---
layout: default
---

<div class="home">

<!-- TODO : Block. Using css class link-post-back -->
<!--  <h1 class="page-heading">Posts</h1>-->
  <ul class="post-list between-list">
    {% for post in site.posts %}
      <li class="post-background">
	<div>
          <h2 class= "between-post">
            <a href="{{ post.url | prepend: site.baseurl }}">
	    <span class="post-meta post-data-font">{{post.date | date: "%b %-d %Y " }}</span>
	  {{"    " }} <span class="post-title-font"> {{ post.title }}</span></a>
          </h2>
	</div>
      </li>
    {% endfor %}
  </ul>

<!--  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
